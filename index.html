<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="showDialog greenButton">New Book</button>
            <dialog>
                <div class="dialog-header">
                    <h2>BOOK DETAILS</h2>
                    <button class="closeButton">X</button>
                </div>
                <form action="" method="dialog">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                    <label for="pages">Number of pages</label>
                    <input type="tel" name="pages" id="pages" pattern="[0-9]+">
                    <div>
                        <input type="checkbox" name="read" id="read">
                        <label for="read">I have read this book</label>
                    </div>
                    <button class="submitButton greenButton" type="submit">Add</button>
                </form>
            </dialog>
        </div>
        <div class="main">
            <table>
                <caption>List of books in my library</caption>
                <thead>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Delete</th>
                    <th>Toggle Status</th>
                </thead>
                </tr>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>  
</body>
</html>
